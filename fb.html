<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cloning Facebook Login Page </title>
        <link rel="stylesheet"  href="styles.css">
    </head>
    <body>
        <header>
            <div class="header-block">
                <div class="logo">
                    <img src="images/Screenshot.png" alt="facebook logo">
                </div>
                <div class="login">
                    <div class="email">
                        <label for="email">Email or Phone</label><br>
                        <input type="text" name="email">
                    </div>
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" name="password"><br>
                        <a href="#">Forgot account? </a>
                    </div>
                    <div class="login-button">
                        <input type="submit" value="Log In">
                    </div>  
                </div>
            </div>
        </header>
        <div class="content-block clearfix">
            <div class="connect">
                <h2>Connect with friends and the <br> world around you on Facebook.</h2>
                <div class="image">
                    <img src="images/Seephotos.png" alt="seephotos"> 
                    <h6 class="seephoto">See photos and updates <span class="feed">from friends in News Feed.</span></h6>
                </div>
                <div class="image">
                    <img src="images/Share.png" alt="share"> 
                    <h6 class="share">See photos and updates <span class="timeline">from friends in News Feed.</span></h6>
                </div>
                <div class="image">
                    <img src="images/find.png" alt="seephotos"> 
                    <h6 class="find">See photos and updates <span class="search">from friends in News Feed.</span></h6>
                </div>
            </div>
            <div class="create-account">
                <h2>Sign Up</h2>
                <p> Itâ€™s quick and easy.</p>
                <div class="content">
                    <form>
                        <input type="text" name="First name" placeholder="First name"><br>
                        <input type="text" name="Last name" placeholder="Last name">
                        <input type="text" name="mobile" placeholder="Mobile number or email">
                        <input type="text" name="password" placeholder="Password">
                    </form>
                </div>

            </div>

        </div>
    </body>
</html>
